# configs/de_bw.yml

inherits_from: "bayern.yml"

scope: de_bw
description: "Baden-Württemberg-Scope mit Fokus auf kommunale Klimaschutz- und Energie-Seiten."

country: "DE"
level: "municipality"
region: "Baden-Württemberg"

dataset_id: "de_bw"
version: "0.1.0"
created: "2025-12-08"

data_root: "data/de_bw"
municipalities_file: "data/de_bw/meta/municipalities.ndjson"

paths:
  raw:
    documents: "data/de_bw/raw/documents_raw.ndjson"
    meta: "data/de_bw/raw/meta.ndjson"
  extracted:
    documents: "data/de_bw/extracted/documents_extracted.ndjson"
    policy_candidates: "data/de_bw/extracted/policy_candidates.ndjson"
  classified:
    measures_baseline: "data/de_bw/classified/measures_baseline.ndjson"
    measures_labeled: "data/de_bw/classified/measures_labeled.ndjson"
  labeling:
    export_csv: "data/de_bw/labeling/policy_candidates_for_labeling.csv"
    labeled_csv: "data/de_bw/labeling/policy_candidates_labeled.csv"
  eval:
    goldstandard: "data/de_bw/eval/gold_measures.ndjson"
    reports_dir: "data/de_bw/eval/reports"
  results:
    measures_csv: "data/de_bw/results/measures_de_bw.csv"
  meta:
    discovered_seeds: "data/de_bw/meta/discovered_seeds.ndjson"
  logs:
    crawl_log: "data/de_bw/logs/crawl.log"
    pipeline_log: "data/de_bw/logs/pipeline.log"

# bewusst noch keine municipalities: vollständige Liste kommt nach data/de_bw/meta/municipalities.ndjson
municipalities: []
