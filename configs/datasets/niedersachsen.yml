# configs/niedersachsen.yml

inherits_from: "bayern.yml"

scope: de_ni
description: "Niedersachsen-Scope mit allen Kommunen."

country: "DE"
level: "municipality"
region: "Niedersachsen"

dataset_id: "de_ni"
version: "0.1.0"
created: "2025-12-08"

data_root: "data/de_ni"
municipalities_file: "data/de_ni/meta/municipalities.ndjson"

paths:
  raw:
    documents: "data/de_ni/raw/documents_raw.ndjson"
    meta: "data/de_ni/raw/meta.ndjson"
  extracted:
    documents: "data/de_ni/extracted/documents_extracted.ndjson"
    policy_candidates: "data/de_ni/extracted/policy_candidates.ndjson"
  classified:
    measures_baseline: "data/de_ni/classified/measures_baseline.ndjson"
    measures_labeled: "data/de_ni/classified/measures_labeled.ndjson"
  labeling:
    export_csv: "data/de_ni/labeling/policy_candidates_for_labeling.csv"
    labeled_csv: "data/de_ni/labeling/policy_candidates_labeled.csv"
  eval:
    goldstandard: "data/de_ni/eval/gold_measures.ndjson"
    reports_dir: "data/de_ni/eval/reports"
  results:
    measures_csv: "data/de_ni/results/measures_de_ni.csv"
  meta:
    discovered_seeds: "data/de_ni/meta/discovered_seeds.ndjson"
  logs:
    crawl_log: "data/de_ni/logs/crawl.log"
    pipeline_log: "data/de_ni/logs/pipeline.log"

municipalities: []
